<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Buttons</title>
    <style>
        body {
            background-color: #1B4079;  /* Light gray background color */
        }
        /* Style for the button */
        .full-width-button {
            width: calc(100% - 20px);   /* Full width minus padding */
            display: block;  /* Display as block to take the full width */
            padding: 10px;  /* Some padding for better appearance */
            text-align: center;  /* Center the button text */
            background-color: #4D7C8A;  /* Button color */
            color: white;  /* Text color */
            border: none;  /* No border */
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            cursor: pointer;  /* Change cursor to pointer on hover */
            text-decoration: none;  /* Remove underline */
        }

        .full-width-button:hover {
            background-color: #446E7A;  /* Change color on hover */
        }

        /* Styles for the dropdown */
        details {
            border: 1px solid black;
            margin: 10px 0;
        }

        summary {
            padding: 10px;
            background-color: #4D7C8A;
            color: white;
            
            cursor: pointer;
        }

        summary:hover {
            background-color: #446E7A;
        }

    </style>
</head>
<body>
    <!-- List of categorized buttons -->
    <div>
        <details>
            <summary>Category 1</summary>
            <a class="full-width-button" href="lessons/Test.html">Button 1</a>
            <a class="full-width-button" href="https://www.example.com">Button 2</a>
        </details>
        
        <details>
            <summary>Category 2</summary>
            <a class="full-width-button" href="https://www.example.com">Button 3</a>
            <a class="full-width-button" href="https://www.example.com">Button 4</a>
        </details>
        
        <details>
            <summary>Category 3</summary>
            <a class="full-width-button" href="https://www.example.com">Button 5</a>
        </details>
    </div>
</body>
</html>
