    <title>100 Buttons</title>
    <style>
        body {
            background-color: #1B4079;  /* Dark blue background color */
        }

        /* Style for the button container */
        .button-container {
            display: flex;
            width: 100%;   /* Full width minus padding */
            border-top: 1px solid #446E7A;
        }

        .button-container.first {
            border-top: 1px solid #446E7A;
        }

        /* Style for the individual buttons */
        .button-main, .button-side {
            padding: 10px;
            text-align: center;
            background-color: #4D7C8A;  /* Button color */
            color: white;  /* Text color */
            border: none;  /* No border */
            cursor: pointer;  /* Change cursor to pointer on hover */
            text-decoration: none;  /* Remove underline */
            box-sizing: border-box; /* To include border and padding in element's total width and height */
        }

        .button-main {
            flex: 4;  /* Adjusted flex ratio */
            border-right: 1px solid #446E7A;
        }

        .button-side {
            flex: 1;  /* Adjusted flex ratio */
        }

        .button-main:hover, .button-side:hover {
            background-color: #6A9BAD;  /* Lighter shade for hover */
        }

        /* Styles for the dropdown */
        details {
            border: 1px solid #446E7A;
            /* margin: 10px 0;*/
        }

        summary {
            padding: 10px;
            background-color: #2C5A70;  /* Darker shade for distinction */
            color: white;
            cursor: pointer;
        }

        summary:hover {
            background-color: #234A60;  /* Slightly darker shade on hover */
        }

    </style>
</head>
