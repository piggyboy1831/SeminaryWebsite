<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Buttons</title>
    <style>
        body {
            background-color: #1B4079;  /* Dark blue background color */
        }

        /* Style for the button container */
        .button-container {
            display: flex;
            width: calc(100% - 20px);   /* Full width minus padding */
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        /* Style for the individual buttons */
        .button-main, .button-side {
            padding: 10px;
            text-align: center;
            background-color: #4D7C8A;  /* Button color */
            color: white;  /* Text color */
            border: none;  /* No border */
            cursor: pointer;  /* Change cursor to pointer on hover */
            text-decoration: none;  /* Remove underline */
        }

        .button-main {
            flex: 80;  /* Take 80% of the container width */
            border-right: 1px solid black;
        }

        .button-side {
            flex: 20;  /* Take 20% of the container width */
        }

        .button-main:hover, .button-side:hover {
            background-color: #446E7A;  /* Change color on hover */
        }

        /* Styles for the dropdown */
        details {
            border: 1px solid black;
            margin: 10px 0;
        }

        summary {
            padding: 10px;
            background-color: #4D7C8A;
            color: white;
            cursor: pointer;
        }

        summary:hover {
            background-color: #446E7A;
        }

    </style>
</head>
<body>
